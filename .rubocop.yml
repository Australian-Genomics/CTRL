AllCops:
  Exclude:
    - 'Gemfile'
    - 'bin/**/*'
    - 'config.ru' # auto-generated
    - 'config/**/*'
    - 'db/migrate/*' # auto-generated
    - 'db/schema.rb'
    - 'db/seeds.rb'
    - 'lib/tasks'
    - 'lib/tasks/*.rake' # auto-generated
    - 'vendor/**/*'
  SuggestExtensions: false

Style/SafeNavigation:
  Exclude:
    - 'features/**/*'

Style/Documentation:
  Enabled: false

Style/BlockComments:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/MethodLength:
  Max: 50
  CountComments: false
  Exclude:
      - "db/migrate/*.rb"
      - "features/step_definitions/*.rb"

Metrics/BlockLength:
  Enabled: false

Lint/NestedMethodDefinition:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Layout/LineLength:
  Max: 200

Metrics/ClassLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Naming/MethodParameterName:
  Enabled: false

Style/OptionalBooleanParameter:
  Enabled: false

Naming/VariableNumber:
  Enabled: false

Naming/MemoizedInstanceVariableName:
  Enabled: false
