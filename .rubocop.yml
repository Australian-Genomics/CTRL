Metrics/LineLength:
  Max: 200

Metrics/AbcSize:
  Exclude:
    - "db/migrate/*.rb"

AllCops:
  Exclude:
    - 'db/schema.rb'
    - 'db/seeds.rb'
    - 'lib/tasks/*.rake' # auto-generated
    - 'lib/tasks'
    - 'config/**/*'
    - 'bin/**/*'
    - 'Gemfile'
    - 'vendor/**/*'

Style/SafeNavigation:
  Exclude:
    - 'features/**/*'

Style/Documentation:
  Enabled: false

Style/BlockComments:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/MethodLength:
  CountComments: false
  Exclude:
      - "db/migrate/*.rb"

Metrics/BlockLength:
  Exclude:
      - "**/*_spec.rb"
      - "spec/factories/*"